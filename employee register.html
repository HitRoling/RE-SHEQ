<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Employee Register</h1>
    
    <div class="flex flex-col md:flex-row gap-6">
      
      <!-- Sidebar -->
      <div class="md:w-1/4">
        <div class="bg-white rounded-xl shadow p-5">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">HOME</h2>
          <ul class="space-y-3">
            <li>
              <a href="https://re-sheq.vercel.app/employee%20details.html" class="text-blue-600 hover:underline font-medium">
                âž• Add Employee
              </a>
            </li>
          </ul>
          <button class="mt-6 w-full bg-yellow-300 hover:bg-yellow-400 text-gray-800 font-semibold py-2 px-4 rounded transition">
            Employee Search
          </button>
        </div>
      </div>

      <!-- Table Content -->
      <div class="md:w-3/4">
        <div class="overflow-x-auto bg-white rounded-xl shadow p-4">
          <table class="min-w-full border-collapse">
            <thead>
              <tr class="bg-yellow-300 text-gray-800 text-sm font-bold">
                <th class="border p-3 text-left">Employee Number</th>
                <th class="border p-3 text-left">Employee</th>
                <th class="border p-3 text-left">Start Date</th>
                <th class="border p-3 text-left">Employee Status</th>
                <th class="border p-3 text-left">Active</th>
              </tr>
            </thead>
            <tbody class="text-sm text-gray-700">
              <!-- Sample rows - you can continue from here or generate dynamically -->
              <tr class="hover:bg-gray-100">
                <td class="border p-3">0001</td>
                <td class="border p-3"></td>
                <td class="border p-3"></td>
                <td class="border p-3"></td>
                <td class="border p-3 bg-green-500 text-white text-center">YES</td>
              </tr>
              <tr class="hover:bg-gray-100">
                <td class="border p-3">0002</td>
                <td class="border p-3"></td>
                <td class="border p-3"></td>
                <td class="border p-3"></td>
                <td class="border p-3 bg-red-500 text-white text-center">NO</td>
              </tr>
              <!-- Repeat as needed -->
              <!-- Example empty row -->
              <tr class="hover:bg-gray-100">
                <td class="border p-3">0003</td>
                <td class="border p-3"></td>
                <td class="border p-3"></td>
                <td class="border p-3"></td>
                <td class="border p-3"></td>
              </tr>
              <!-- You can continue the rest of the rows below in same pattern -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
